<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perdóname Jade</title>
<style>
    body {
        background-color: #ffe6f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #media {
        width: 80%;
        max-height: 60vh;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }
    #frase {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #800040;
    }
</style>
</head>
<body>

<h1>Perdóname Jade</h1>

<div id="contenido">
    <video id="media" src="https://www.dropbox.com/scl/fi/yiechv9cjxqgxlyahj4dl/video1.mp4.mp4?rlkey=1it0jrald3qo3mzr4tvwco71e&st=p91wyhn5&dl=1" autoplay></video>
    <div id="frase">Cada que veías el video te reías por mi cara de mono</div>
</div>

<audio id="musica" src="https://www.dropbox.com/scl/fi/42d0llgn1re03y7cqw4e4/musica.mp3.mp3?rlkey=3xzyg974erm09q8b9qwbvolss&st=cgqdfm6b&dl=1" autoplay loop></audio>

<script>
const contenido = [
    {type: 'video', src: 'https://www.dropbox.com/scl/fi/yiechv9cjxqgxlyahj4dl/video1.mp4.mp4?rlkey=1it0jrald3qo3mzr4tvwco71e&st=p91wyhn5&dl=1', frase: 'Cada que veías el video te reías por mi cara de mono'},
    {type: 'video', src: 'https://www.dropbox.com/scl/fi/4flggenl0f1otvsx0dhho/video2.mp4.mp4?rlkey=w4qkpshzgf4dbus1fbfufoy63&st=ngj66r3x&dl=1', frase: 'Mi amor, cada momento contigo es mágico'},
    {type: 'video', src: 'https://www.dropbox.com/scl/fi/8plj61gi879d97n7ziy20/video3.mp4.mp4?rlkey=knk7ijxj0nnz7ls7d7mguve5m&st=lk1r4z6w&dl=1', frase: 'Cada vez que te veo, sonrío sin razón'},
    {type: 'img', src: 'https://www.dropbox.com/scl/fi/c1mis39x591a0ekn8f74s/imagen1.jpg.jpg?rlkey=jdmtp8atiuhj2dw664tdn1nux&st=ud3c67c1&dl=1', frase: 'Recuerdo que este fue el primer chupetón que me diste'},
    {type: 'img', src: 'https://www.dropbox.com/scl/fi/jumdh75awhxn576ugwp99/imagen2.jpg.jpg?rlkey=cnxxigl6s3bbxnuouwhn3f3co&st=akug032d&dl=1', frase: 'Cuando te llevé a mi lugar secreto solo quería abrazarte y besarte'},
    {type: 'img', src: 'https://www.dropbox.com/scl/fi/x52v0scthw5dq8tqboiiv/imagen3.jpg.jpg?rlkey=pq0j4ci3d051bf8qofopug0xp&st=of38yfeg&dl=1', frase: 'Esos besos que nos damos hasta la garganta jejejeje'},
    {type: 'img', src: 'https://www.dropbox.com/scl/fi/32uautdix9ztaevvi778v/imagen4.jpg.jpg?rlkey=5rj2veftqfpz5dvyvyto0s2hk&st=rtprnpe8&dl=1', frase: 'Cuando te hice un chupetón y estabas asustada casi te mueres'},
    {type: 'img', src: 'https://www.dropbox.com/scl/fi/drk94m71hzo18y98h1zme/imagen5.jpg.jpg?rlkey=uysb1mvc5zzfcn9xy6oiz51gl&st=5imbvp8u&dl=1', frase: 'Gracias mi amor porque llegaste a mi vida te amo mi reina'},
    {type: 'final', frase: 'TE AMO PEQUE, QUIERO SUPERAR CUALQUIER PROBLEMA QUE TENGAMOS Y CAMBIARÉ, TE ADORO ❤️'}
];

let index = 0;
const contenidoDiv = document.getElementById('contenido');

function mostrarElemento(index){
    if(index >= contenido.length){
        contenidoDiv.innerHTML = `<h2>${contenido[contenido.length-1].frase}</h2>`;
        return;
    }
    const current = contenido[index];
    if(current.type === 'video'){
        contenidoDiv.innerHTML = `<video id="media" src="${current.src}" autoplay></video><div id="frase">${current.frase}</div>`;
        const video = document.getElementById('media');
        video.onended = () => {
            mostrarElemento(index + 1);
        };
    } else if(current.type === 'img'){
        contenidoDiv.innerHTML = `<img id="media" src="${current.src}"><div id="frase">${current.frase}</div>`;
        setTimeout(() => {
            mostrarElemento(index + 1);
        }, 4000); // cada imagen se muestra 4 segundos
    }
}

// Inicia el slideshow
mostrarElemento(0);
</script>

</body>
</html>
