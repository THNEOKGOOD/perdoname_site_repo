<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perdóname Jade</title>
<style>
  body {
    margin: 0;
    background-color: #ffe4e1;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #ff1493;
  }
  .media-container {
    max-width: 800px;
    margin: 40px auto;
    position: relative;
  }
  video, img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #caption {
    margin-top: 15px;
    font-size: 1.5em;
  }
  #nextBtn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1.2em;
    background-color: #ff69b4;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }
  #nextBtn:hover {
    background-color: #ff1493;
  }
  .final-message {
    font-size: 2em;
    margin: 50px 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="media-container">
  <video id="media" controls autoplay></video>
  <img id="mediaImg" style="display:none;">
</div>

<div id="caption"></div>
<button id="nextBtn">Siguiente</button>

<div id="finalMessage" class="final-message" style="display:none;">
  TE AMO PEQUE, QUIERO SUPERAR CUALQUIER PROBLEMA QUE TENGAMOS Y CAMBIARÉ, TE ADORO ❤️
</div>

<script>
const mediaElements = [
  {type:'video', src:'video1.mp4', caption:'Tu sonrisa ilumina mis días'},
  {type:'video', src:'video2.mp4', caption:'Me encantas más de lo que imaginas'},
  {type:'video', src:'video3.mp4', caption:'Cada que veías el video te reías por mi cara de mono'},
  {type:'image', src:'imagen1.jpg', caption:'Recuerdo que este fue el primer chupetón que me diste'},
  {type:'image', src:'imagen2.jpg', caption:'Cuando te llevé a mi lugar secreto solo quería abrazarte y besarte'},
  {type:'image', src:'imagen3.jpg', caption:'Esos besos que nos damos hasta la garganta jejejeje'},
  {type:'image', src:'imagen4.jpg', caption:'Cuando te hice un chupetón y estabas asustada casi te mueres'},
  {type:'image', src:'imagen5.jpg', caption:'Gracias mi amor porque llegaste a mi vida, te amo mi reina'}
];

let current = 0;

const videoEl = document.getElementById('media');
const imgEl = document.getElementById('mediaImg');
const captionEl = document.getElementById('caption');
const nextBtn = document.getElementById('nextBtn');
const finalMessage = document.getElementById('finalMessage');

function showMedia(index){
  const item = mediaElements[index];
  if(item.type==='video'){
    videoEl.src = item.src;
    videoEl.style.display = 'block';
    imgEl.style.display = 'none';
    videoEl.play();
  } else {
    imgEl.src = item.src;
    imgEl.style.display = 'block';
    videoEl.style.display = 'none';
  }
  captionEl.textContent = item.caption;
}

nextBtn.addEventListener('click', ()=>{
  current++;
  if(current >= mediaElements.length){
    document.querySelector('.media-container').style.display='none';
    captionEl.style.display='none';
    nextBtn.style.display='none';
    finalMessage.style.display='block';
  } else {
    showMedia(current);
  }
});

// Mostrar primer media al cargar
showMedia(current);
</script>

</body>
</html>
